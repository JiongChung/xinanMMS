<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" [formGroup]="myForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header new-modal-header">
                    <h4 class="modal-title">           
                        <span>查看用户信息</span>           
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body new-view-detail">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">用户昵称</b>
                                </span>
                                <input type="text" class="form-control" formControlName="nickName" [(ngModel)]='createOrEditParameter.nickName'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">姓</b>
                                </span>
                                <input type="text" class="form-control" formControlName="surname" [(ngModel)]='createOrEditParameter.surname'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">用户手机</b>
                                </span>
                                <input type="text" class="form-control" formControlName="phoneNumber" [(ngModel)]='createOrEditParameter.phoneNumber'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">用户头像</b>
                                </span>
                                <div class="imagebox">
                                    <span>
                                        <img *ngIf="createOrEditParameter.profileImageUrl"  [src]="createOrEditParameter.profileImageUrl"  style="max-width: 50px;max-height: 50px;margin-right: 10px;">
                                        <img *ngIf="!createOrEditParameter.profileImageUrl"  src="../../../../../assets/common/images/default-profile-picture.png"  style="max-width: 50px;max-height: 50px;margin-right: 10px;">
                                    </span>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">用户区域</b>
                                </span>
                                <input type="text" class="form-control" formControlName="distric" [(ngModel)]='createOrEditParameter.distric'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">真实姓名</b>
                                </span>
                                <input type="text" class="form-control" formControlName="realName" [(ngModel)]='createOrEditParameter.realName'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">会员等级</b>
                                </span>
                                <input type="text" class="form-control" formControlName="userGrade" [(ngModel)]='createOrEditParameter.userGrade'>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">是否实名</b>
                                </span>
                                <input type="checkbox"
                                    id="isVerifiedIdentity"
                                    jq-plugin="bootstrapSwitch"
                                    name="isVerifiedIdentity"
                                    formControlName="isVerifiedIdentity" 
                                    attr.switch-size="small"
                                    [attr.switch-on-text]="l('On')"
                                    [attr.switch-off-text]="l('Off')"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <b class="text">生日</b>
                                </span>
                                <input type="datetime" #birth formControlName="birth" name="birth"  [value]="createOrEditParameter.birth | date:'yyyy-MM-dd HH:mm'" placeholder="请选择开始日期" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer new-modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">取消</button>
                    <!-- <button type="submit" class="btn btn-primary yellow" [disabled]="!myForm.valid" [buttonBusy]="saving" [busyText]="SavingWithThreeDot"><i class="fa fa-save"></i> <span>保存</span></button> -->
                </div>
            </form>
        </div>
    </div>
</div>
